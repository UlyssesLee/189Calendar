<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8" />
<link rel='stylesheet' href='cupertino/jquery-ui.min.css' />
<link href='../fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='../lib/jquery.qtip.min.css' rel='stylesheet' />
<link href='gcalCss.css' rel='stylesheet' />

<link href='../fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery.js'></script>
<script src='../lib/jquery-ui.custom.js'></script>
<script src='../lib/jquery.qtip.min.js'></script>
<script src='../fullcalendar/fullcalendar.js'></script>
<script>
	var dayclicked = false;
	var dayclickeddate;
	$(document).ready(function() {
		var bubble = $('#bubble').hide();
		
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],  
            monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],  
            dayNames: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],  
            dayNamesShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],  
            today: ["今天"],  
            firstDay: 1,  
            buttonText: {  
              today: '今天',  
              month: '月',  
              week: '周',  
              day: '日',  
              prev: '上一月',  
              next: '下一月' ,
				basicDay: '安排'
            }, 
			header: {
                    left: 'title',
                    center: 'prev,today,next',
                    right: 'month,agendaWeek,agendaDay,basicDay'
			},
			selectable: true,
			selectHelper: true,
			select: function(start, end, allDay) {
				
			},
			theme: false,
			editable: true,
			height: 550,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: '10-29度',
					type:'weather', //天气类型
					start: new Date(y, m, 3),
					editable :false
				}
			],
			
			eventRender: function(event, element) {
				
			},
			
			//周末的背景用深色标出
			dayRender : function(date, cell){
				if(checkWeekDay(date)){
					cell.css({"background-color": "#f5f5f5" });
				}
			},
			
			eventAfterRender : function(event, element, view) {  
				//渲染天气
				if(event.type=='weather'){
					var evtcontent = '<div style="background:#fff;top:0;right:15;color:#3974BC;font-weight:bold"><img src="weathericon/duoyun.png"><span class="fc-event-title">'+event.title+'</span>';  
					evtcontent = evtcontent + '</div>';  
					element.html(evtcontent);  
				}
			},
			
			
			dayClick: function(date, allDay, jsEvent, view) { 
				var bubble = $('#bubble');
				//alert(dayclickeddate);
				if( (dayclicked && dayclickeddate.getTime() == date.getTime()) ){
					hideBubble();
				}else{
					//添加日历事件
					
					bubble.css("top",jsEvent.pageY);
					bubble.css("left",jsEvent.pageX);
					//alert(bubble);
					bubble.show();
					dayclicked = true;
					dayclickeddate = date;
					
				}
				/*
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
				*/
			},
			
			eventClick: function(event) {  
					
                  
                    var x = window.event.x;  
                    var y = window.event.y;  
            //        alert(x + "<>" + y ); 
			
					$("#event_dialog").html("标题:"+event.title+"<br/>时间:"+ $.fullCalendar.formatDate(event.start, "MM月dd日 HH:mm")+"<br/>至:"+$.fullCalendar.formatDate(event.end, "MM月dd日 HH:mm"));
					$( "#event_dialog" ).dialog({
						title: "事件" 
					});
					
					
			
                return false;  
            },
			
		});
		
	
		//公共函数
		function checkWeekDay(sDate){ //判断是否为周末
			//oDate=StringToDate(sDate)
			day = sDate.getDay();
			if(day==0 || day == 6){ //周末
			   return true;
			}
			return false;
		}
		
		
	});
		
		
	//隐藏气泡
	function hideBubble(){
		var bubble = $('#bubble');
		bubble.hide();
		dayclicked = false;
		dayclickeddate = null;
	}
</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
<div id='event_dialog'>
	
</div>

<!--对话框-->
<div id="bubble"  class="bubble">
	<div id="bubblePromo:d" style=""></div>
	<div class="bubblemain">
	<a href="javascript:hideBubble()"><div id="bubbleClose:d" class="bubbleclose" style=""></div></a>
	<div class="bubblecontent" id="bubbleContent:d">123123123123</div>
	
	</div>
</div>
</body>
</html>
