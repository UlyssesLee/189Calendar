<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8" />
<link rel='stylesheet' href='cupertino/jquery-ui.min.css' />
<link href='../fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery.min.js'></script>
<script src='../lib/jquery-ui.custom.min.js'></script>
<script src='../fullcalendar/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],  
            monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],  
            dayNames: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],  
            dayNamesShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],  
            today: ["今天"],  
            firstDay: 1,  
            buttonText: {  
              today: '今天',  
              month: '月',  
              week: '周',  
              day: '日',  
              prev: '上一月',  
              next: '下一月' ,
				basicDay: '安排'
            }, 
			header: {
                    left: 'title',
                    center: 'prev,today,next',
                    right: 'month,agendaWeek,agendaDay,basicDay'
			},
			selectable: true,
			selectHelper: true,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			theme: true,
			editable: true,
			height: 550,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				}
			],
			
			//dayClick: function() { alert('a day has been clicked!'); },
			
			/*eventClick: function(event) {  
                
                  
                    var x = window.event.x;  
                    var y = window.event.y;  
                    alert(x + "<>" + y );  
                    $("#eventInfo").css("display", "block");  
                    $("#eventInfo").css("top",200);  
                    $("#eventInfo").css("left",300);  
                    $("#name").html(event.title);  
                    $("#time").html(event.start);  
                    $("#location").html(event.location);  
                    $("#participants").html(event.participants);  
                    $("#manager").html(event.manager);  
               
                return false;  
            },
			*/
		});
		
	
		
	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
<div id='eventInfo' style="display:block;float">
<div id='name'>111111111</div>
<div id='time'>2222222</div><div id='location'></div><div id='participants'></div><div id='manager'></div>
</div>
</body>
</html>
